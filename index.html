<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Job Vacancy Suggester</title>
  <style>
    body {
      background: black;
      color: #ff003c;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      text-shadow: 0 0 15px #ff003c, 0 0 25px #ff003c;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    input {
      width: 60%;
    }
    button {
      background: #ff003c;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #ff003c, 0 0 20px #ff003c;
    }
    .job-card {
      border: 1px solid #ff003c;
      margin: 15px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 15px #ff003c;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>AI Job Vacancy Suggester</h1>
  <input id="query" placeholder="Enter job title or skill...">
  <button onclick="getJobs()">Find Jobs</button>
  <div id="results"></div>

  <script>
    const ADZUNA_APP_ID = "d5c9c8ab";   // replace
    const ADZUNA_APP_KEY = "b889fb91cf689c77061be60f5ee84020"; // replace
    const OPENAI_KEY = "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";     // replace

    async function getJobs() {
      const query = document.getElementById("query").value;
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "üîé Searching jobs...";

      try {
        // Step 1: Fetch jobs from Adzuna
        const adzunaURL = `https://api.adzuna.com/v1/api/jobs/in/search/1?app_id=${ADZUNA_APP_ID}&app_key=${ADZUNA_APP_KEY}&results_per_page=3&what=${encodeURIComponent(query)}`;
        const jobRes = await fetch(adzunaURL);
        const jobData = await jobRes.json();

        if (!jobData.results || jobData.results.length === 0) {
          resultsDiv.innerHTML = "‚ùå No jobs found.";
          return;
        }

        resultsDiv.innerHTML = "";

        // Step 2: Summarize each job with OpenAI
        for (let job of jobData.results) {
          const prompt = `Summarize this job in simple words:\n\n${job.title}\n${job.description}`;
          
          const aiRes = await fetch("https://api.openai.com/v1/responses", {
            method: "POST",
            headers: {
              "Authorization": `Bearer ${OPENAI_KEY}`,
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              model: "gpt-4.1-mini",
              input: prompt
            })
          });

          const aiData = await aiRes.json();
          let summary = "‚ö†Ô∏è No summary";
          try {
            summary = aiData.output[0].content[0].text;
          } catch {}

          // Step 3: Display result
          const div = document.createElement("div");
          div.className = "job-card";
          div.innerHTML = `
            <h3>${job.title}</h3>
            <p><b>Company:</b> ${job.company.display_name || "Unknown"}</p>
            <p><b>Location:</b> ${job.location.display_name || "Unknown"}</p>
            <p><b>Summary:</b> ${summary}</p>
            <a href="${job.redirect_url}" target="_blank">Apply üîó</a>
          `;
          resultsDiv.appendChild(div);
        }
      } catch (err) {
        resultsDiv.innerHTML = "‚ö†Ô∏è Error fetching jobs or summaries.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
